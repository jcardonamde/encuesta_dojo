<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <form action="/create/dojo_survey" method="post" class="bg-dark col-5 mx-auto p-5 mt-3">
            <h2 class="text-warning">Dojo Survey</h2>
            <div class="form-group mb-3">
                <label class="text-white mb-1" for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group row mb-3">
                <label class="text-white mb-1" for="ubication">Dojo Location:</label>
                <select class="form-control selector" id="ubication" name="ubication">
                    <option value="" selected="selected"><b>-- Select A Location --</b></option>
                    <option value="Bogota">Bogota</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Cali">Cali</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Pereira">Pereira</option>
                </select>
            </div>
            <div class="form-group row mb-3">
                <label class="text-white mb-1" for="language">Favorite Language:</label>
                <select class="form-control selector" id="language" name="language">
                    <option value="" selected="selected"><b>-- Select A Language --</b></option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="comment" class="text-white mb-1">Comments:</label>
                <textarea class="form-control textarea" id="comment" rows="5" name="comment"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-warning">
            {% with messages = get_flashed_messages(category_filter = ['register']) %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
